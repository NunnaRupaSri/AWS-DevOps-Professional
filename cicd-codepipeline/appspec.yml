version : 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
hooks:
  AfterInstall:
    - location: cicd-codepipeline/scripts/install_nginx.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location : cicd-codepipeline/scripts/start_nginx.sh
      timeout: 300

      runas: root
